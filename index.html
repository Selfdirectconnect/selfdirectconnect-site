<html lang="en">

<style>
  #signup {
    padding: 80px 20px;
  }
</style>

<body>
  <section id="signup" aria-labelledby="signup-title">
  <h2 id="signup-title">Join the SelfDirectConnect community</h2>
  <p id="signup-help">
    Choose your role to receive relevant updates, early access, and ecosystem announcements.
  </p>

  <fieldset aria-describedby="signup-help">
    <legend>I am a</legend>

    <label for="sdc-role">Select your role</label>
    <select id="sdc-role" name="role">
      <option value="family" selected>Parent or Family Member seeking support</option>
      <option value="broker">Support Broker or Provider</option>
      <option value="partner">Organization or Partner interested in collaboration</option>
    </select>
  </fieldset>

  <div id="ml-family" class="ml-role-panel" data-role="family">
    <div class="ml-embedded" data-form="MmoDTy"></div>
  </div>

  <div id="ml-broker" class="ml-role-panel" data-role="broker" hidden>
    <div class="ml-embedded" data-form="dTK15U"></div>
  </div>

  <div id="ml-partner" class="ml-role-panel" data-role="partner" hidden>
    <div class="ml-embedded" data-form="WQhQ0O"></div>
  </div>

  <noscript>
    <p>
      JavaScript is disabled, so all signup options are shown below. Choose the form that matches your role.
    </p>

    <h3>Parent or Family Member seeking support</h3>
    <div class="ml-embedded" data-form="MmoDTy"></div>

    <h3>Support Broker or Provider</h3>
    <div class="ml-embedded" data-form="dTK15U"></div>

    <h3>Organization or Partner interested in collaboration</h3>
    <div class="ml-embedded" data-form="WQhQ0O"></div>
  </noscript>

  <script>
    (function () {
      const roleSelect = document.getElementById('sdc-role');
      const panels = Array.from(document.querySelectorAll('.ml-role-panel'));

      function showRole(role) {
        panels.forEach(panel => {
          const isMatch = panel.getAttribute('data-role') === role;
          if (isMatch) {
            panel.removeAttribute('hidden');
          } else {
            panel.setAttribute('hidden', '');
          }
        });
      }

      roleSelect.addEventListener('change', function () {
        showRole(roleSelect.value);
      });

      showRole(roleSelect.value);
    })();
  </script>
</section>

</body>
</html>
